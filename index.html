<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Appli Météo</title>
  </head>
  <body class="bg-gradient-to-r from-slate-300 to-blue-500 min-w-[400px]">
    <div class="container">
      <h1 class="font-medium text-6xl text-center pt-20 pb-10">Météo</h1>

      <div class="text-center">
        <span id="ville" class="capitalize text-4xl">tokyo</span>

        <div id="temperature">
          <span id="temperature_label" class="text-3xl">xx.x</span>°C
        </div>
      </div>
    </div>

    <div class="container text-center">
      <button
        id="changer"
        class="text-center uppercase text-white mt-20 bg-gradient-to-r from-blue-500 to-slate-400 p-3"
      >
        changer de ville
      </button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
